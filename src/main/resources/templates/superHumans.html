<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    ​
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    ​
    <title>Hero Manager</title>
</head>
<body>
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1>Hero Manager</h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="superHumans" class="btn btn-outline-primary btn-lg">Super Humans</a>
        </div>
        <div class="col text-center m-3">
            <a href="superpowers" class="btn btn-outline-primary btn-lg">Super Powers</a>
        </div>
        <div class="col text-center m-3">
            <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
        </div>
        <div class="col text-center m-3">
            <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
        </div>
        <div class="col text-center m-3">
            <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col-12 m-1 text-center"
             th:if="${!errors.isEmpty()}">
            <p class="alert alert-danger" th:each="error : ${errors}"
               th:text="${error.message}">Error message</p>
        </div>
        <div class="col-3 text-center m-3">
            <span class="h3">Add Super Human</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="addSuperHuman" method="POST">
                <div class="form-group row">
                    <label for="name" class="col-3 col-form-label">
                        Name</label>
                    <div class="col-9">
                        <input type="text" name="name"
                               id="name" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-3 col-form-label">
                        Description</label>
                    <div class="col-9">
                        <input type="text" name="description"
                               id="description" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="isEvil" class="col-3 col-form-label">
                        Is Evil?</label>
                    <div class="col-9">
                        <input type="boolean" name="isEvil"
                               id="isEvil" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="powerId" class="col-3 col-form-label">
                        Power</label>
                    <div class="col-9">
                        <select name="powerId" id="powerId" class="form-control">
                            <option th:each="power : ${SuperPower}" th:value="${power.id}"
                                    th:text="${power.name}"> Power Name
                            </option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Add Super Human</button>
            </form>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col-sm text-center m-3">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Is Evil?</th>
                    <th>Power</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="superHumans : ${superHuman}">

                    <td th:text="${superHumans.name}">Super Human Name</td>
                    <td th:text="${superHumans.description}">Description</td>
                    <td th:text="${superHumans.isEvil}">Is Evil</td>
<!--                    <td th:each="organization : ${superHumans.organization}">-->
<!--                        <span th:text="${organization.name}">Organization</span></td>-->
                    <td th:text="${superHumans.superPower.name}">Power</td>

                    <td><a href="#" th:href="@{/editSuperHuman(id=${superHumans.id})}">Edit</a></td>
                    <td><a href="#" th:href="@{/deleteSuperHuman(id=${superHumans.id})}" onclick="return confirm('Are you sure you want to delete this superhuman?');">Delete</a></td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>;
